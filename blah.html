<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <!-- global styles -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        background-color: aliceblue;
      }
    </style>
    <!-- swiper styles-->
    <style>
      .slider-1 {
        width: 100%;
        height: 50vh;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }
      img {
        object-fit: contain;
      }
    </style>
    <!-- editorJS styles-->
    <style>
      .editor {
        margin-top: 2rem;
        width: 100%;
        height: 150px;
        /* box-shadow: 10px 10px 10px 10px rgba(192, 30, 30, 0.2); */
        font-size: 25px;
        border: 3px solid black;
      }
    </style>
    <!-- editorJS CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
  </head>
  <!--  -->
  <body>
    <div class="swiper slider-1">
      <div class="swiper-wrapper slider-1__wrapper"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <div class="editor" id="editorjs"></div>

    <script>
      fetch("https://jsonplaceholder.typicode.com/todos/12")
        .then((response) => response.json())
        .then((json) => console.log(json));
    </script>
    <!-- swiper config -->
    <script type="module">
      import Swiper from "https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.mjs";
      const swiper = new Swiper(".swiper", {
        direction: "horizontal",
        loop: true,
        pagination: {
          el: ".swiper-pagination",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <!-- create slider -->
    <script>
      const imgLinks = [
        "https://images.unsplash.com/photo-1547619292-8816ee7cdd50?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://plus.unsplash.com/premium_photo-1661371833835-b72599f8e2af?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1571566882372-1598d88abd90?auto=format&fit=crop&q=80&w=1587&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1598983870677-01e066a0b901?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1506126944674-00c6c192e0a3?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1547960450-2ea08b931270?auto=format&fit=crop&q=80&w=1632&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1438283173091-5dbf5c5a3206?auto=format&fit=crop&q=80&w=1587&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      ];

      const slider = document.querySelector(".slider-1__wrapper");
      imgLinks.forEach((v) => {
        const img = document.createElement("img");
        img.classList.add("swiper-slide");
        img.src = v;
        slider.appendChild(img);
      });
    </script>
    <!-- create Editor -->
    <script>
      const editor = new EditorJS({
        /**
         * Id of Element that should contain the Editor
         */
        holder: "editorjs",

        /**
         * Available Tools list.
         * Pass Tool's class or Settings object for each Tool you want to use
         */
        tools: {
          header: {
            class: Header,
            inlineToolbar: ["link"],
          },
          list: {
            class: List,
            inlineToolbar: true,
          },
        },
      });
    </script>
  </body>
</html>
