<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <!-- global styles -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        background-color: aliceblue;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
    </style>
    <!-- navbar -->
    <style>
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
      }
      ul {
        display: flex;
        gap: 2rem;
        list-style-type: none;
      }
      button {
        width: 100px;
        height: 50px;
        background-color: white;
        border: none;
        border-radius: 5px;
        box-shadow: 10px 5px 10px 2px red;
        cursor: pointer;
      }
      button:hover {
        transform: scale(1.2);
        box-shadow: 10px 5px 10px 2px blue;
      }
    </style>
    <!-- swiper styles-->
    <style>
      .slider-1 {
        width: 100%;
        height: 50vh;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }
      img {
        object-fit: contain;
      }
    </style>
  </head>
  <!--  -->
  <body>
    <header>
      <nav>
        <a href="">
          <img
            src="https://cdn.you.com/img/shared/logos/ydc-logo.svg"
            height="32"
            width="110"
            alt=""
          />
        </a>
        <ul>
          <li>
            <button>Swiper</button>
          </li>
          <li>
            <button>All</button>
          </li>
          <li>
            <button>Images</button>
          </li>
          <li>
            <button>Videos</button>
          </li>
          <li>
            <button>News</button>
          </li>
          <li>
            <button>Maps</button>
          </li>
          <li>
            <button>Social</button>
          </li>
          <li>
            <button>More</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section>
        <div class="swiper slider-1">
          <div class="swiper-wrapper slider-1__wrapper"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
    </main>

    <!-- <script>
      fetch("https://jsonplaceholder.typicode.com/todos/")
        .then((response) => response.json())
        .then((json) => console.log(json));
    </script> -->
    <!-- swiper config -->
    <script type="module">
      import Swiper from "https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.mjs";
      const swiper = new Swiper(".swiper", {
        direction: "horizontal",
        loop: true,
        pagination: {
          el: ".swiper-pagination",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <!-- create slider -->
    <script>
      const imgLinks = [
        "https://images.unsplash.com/photo-1547619292-8816ee7cdd50?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://plus.unsplash.com/premium_photo-1661371833835-b72599f8e2af?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1571566882372-1598d88abd90?auto=format&fit=crop&q=80&w=1587&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1598983870677-01e066a0b901?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1506126944674-00c6c192e0a3?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1547960450-2ea08b931270?auto=format&fit=crop&q=80&w=1632&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
        "https://images.unsplash.com/photo-1438283173091-5dbf5c5a3206?auto=format&fit=crop&q=80&w=1587&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
      ];

      const slider = document.querySelector(".slider-1__wrapper");
      imgLinks.forEach((v) => {
        const img = document.createElement("img");
        img.classList.add("swiper-slide");
        img.src = v;
        slider.appendChild(img);
      });
    </script>
  </body>
</html>
